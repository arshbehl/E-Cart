<html>
<head>
    <link rel="stylesheet" href="./feedbackstyle.css">
    <title>Feedback Form</title>
</head>

<body>
    <div class="nav">
        <a href="../Main Page/Main.html" target="_blank"><  Return To Home</a>
    </div>

    <div class="feedback">
        <form action='' method='get'>
            <h1 id="js1"></h1>

            <b id="js2"></b><br>
            <input type="text" name="name" placeholder="Your Name" required class="one"><br>
            <br>

            <b>Age - <b> <br>
            <input list="Age" placeholder="Enter your age" required class="two">
            <datalist id="Age">
            <option value="Below 13">Below 13</option>
            <option value="13 - 20">13 - 20</option>
            <option value="21 - 30">21 - 30</option>
            <option value="31 - 40">31 - 40</option>
            <option value="41 - 50">41 - 50</option>
            <option value="51 - 60">51 - 60</option>
            </datalist> <br>
            <br>

            <b>Email Id - </b><br>
            <input type="text" name="email" placeholder="Your Email Address" required class="three"><br>
            <br>

            <b>State - <b> <br>
            <input list="State" placeholder="Select State" required class="four">
            <datalist id="State">

            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnatka">Karnatka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalya">Meghalya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="West Bengal">West Bengal</option>

            </datalist> <br>
            <br>

            <b>Reason related to problem - </b> <br>
            <input list="Reason related to problem" placeholder="What's your problem" required class="five">
            <datalist id="Reason related to problem">

            <option value="Fault in Product">Fault in Product</option>
            <option value="Ordered by Mistake">Ordered by Mistake</option>
            <option value="Refund">Refund</option>
            <option value="Product Damaged">Product Damaged</option>
            <option value="Not as expected">Not as expected</option>
            <option value="Other">Other</option>

            </datalist> <br>
            <br>

            <textarea type="message" name="message" cols="50" rows="10">
            </textarea>
            <br>
            <br>

            <button type="submit" onblclick="myalert()" value="Submit" class="submitbt">Submit</button>
        </form>
    </div>
    </form>

    <br>

    <hr class="foothr">

        <a href="https://www.twitter.com/" target="_blank" class="tweet"><img src="./tweetlogo.png" class="tweetlogo">&nbsp; Twitter</a>
        <a href="https://www.youtube.com/" target="_blank" class="yout"><img src="./ytlogo.png" class="ytlogo">&nbsp; Youtube</a>
    </div>
</div>
</body>

</html>
